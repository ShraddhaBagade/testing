<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MyShop - Ecommerce</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="navbar">
      <h1 class="logo">MyShop</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Cart</a>
        <a href="#">About</a>
        <a href="#">Login</a>
      </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
      <h2>Best Products, Best Prices</h2>
      <p>Shop the latest collections now</p>
      <button>Shop Now</button>
    </section>

    <!-- PRODUCTS -->
    <section class="products">
      <h2>Featured Products</h2>

      <div class="product-grid">
        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Product" />
          <h3>Product One</h3>
          <p>₹999</p>
          <button>Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Product" />
          <h3>Product Two</h3>
          <p>₹1499</p>
          <button>Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Product" />
          <h3>Product Three</h3>
          <p>₹799</p>
          <button>Add to Cart</button>
        </div>

        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Product" />
          <h3>Product Four</h3>
          <p>₹1299</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <p>© 2026 MyShop. All Rights Reserved.</p>
    </footer>
  </body>
</html>
